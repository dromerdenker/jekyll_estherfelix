  Onze dochter is bijna twee-en-half.
  
  Ze rent steeds harder door de kamer en wordt graag achternagezeten.
  Ze maakt groepjes van twee of drie woorden tot bondige, soms wat
  dwingende zinnen. Zoals "VEEL bomen!" (bos) of "botam eten" (ik wil
  nu een boterham eten) en "papa ZITTEN!" (Lieve papa, neem hier plaats,
  dan geef ik je een taakje). Ze zegt steevast bij elk afscheid "doei-amal"
  (doei allemaal).
  
  Haar verjaardagskado was een rode driewieler. Ze doet niets liever dan
  daarop fietsen. Nu haar zusje ook naar de kinderopvang gaat, is ze echt
  grote zus.
